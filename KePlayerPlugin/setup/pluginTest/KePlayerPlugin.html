<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>KePlayerPlugin</title>
<script language=JavaScript src="js/json2.js" ></script>
<script language=JavaScript src="js/keplayer.js" ></script>
<link href="css/main.css" rel="stylesheet" type="text/css" />


</head>
<body onload=load()>
<div id="textDiv"></div>
<p></p>
<object ID="KePlayerPlugin" TYPE="application/keplayer-plugin" height="200px" width="200px">
[Object not available! Did you forget to build and register the server?]
</object>
<p></p>
<input type="button" value="About..." OnClick="KePlayerPlugin.about();"/>
<input type="button" value="play local file" OnClick="KePlayerPlugin.PlayLocalFile();"/>
<input type="button" value="choose dir" OnClick="GetLocalDirPath();"/>
<input type="button" value="full screen" OnClick="KePlayerPlugin.FullScreen();"/>
<input type="button" value="size" OnClick="SetSize();"/>

    <p></p>

    Division Number: <INPUT TYPE ="text" id="divisionNum" VALUE=" 1"/>
    <input type="button" value="Set Devision" OnClick="KePlayerPlugin.SetDivision(divisionNum.value)"/>
    <p></p>

    <p></p>

    Peer ID:<INPUT TYPE ="text" id="PeerID" VALUE="lht123"/>
    <input type="button" value="Open Tunnel" OnClick="KePlayerPlugin.OpenTunnel(PeerID.value);"/>
    <input type="button" value="Close Tunnel" OnClick="KePlayerPlugin.CloseTunnel(PeerID.value);"/>
    <input type="button" value="check open" OnClick="CheckOpen(PeerID.value);"/>

    <p></p>
    <input type="button" value="high" OnClick="KePlayerPlugin.StartVideo(PeerID.value,1)"/>
    <input type="button" value="mid" OnClick="KePlayerPlugin.StartVideo(PeerID.value,2)"/>
    <input type="button" value="low" OnClick="KePlayerPlugin.StartVideo(PeerID.value,3)"/>
    <input type="button" value="stop" OnClick="KePlayerPlugin.StopVideo(PeerID.value)"/>
    <p></p>
    <input type="button" value="open sound" OnClick="KePlayerPlugin.OpenSound(PeerID.value);"/>
    <input type="button" value="close sound" OnClick="KePlayerPlugin.CloseSound(PeerID.value);"/>
    <input type="button" value="start talk" OnClick="KePlayerPlugin.StartTalk();"/>
    <input type="button" value="stop talk" OnClick="KePlayerPlugin.StopTalk();"/>
    <p></p>
    <input type="button" value="up" OnClick="Ptz('move_up')"/>
    <input type="button" value="down" OnClick="Ptz('move_down')"/>
    <input type="button" value="left" OnClick="Ptz('move_left')"/>
    <input type="button" value="right" OnClick="Ptz('move_right')"/>
    <input type="button" value="echo" OnClick="Echo()"/>

    <p></p>
    <input type="button" value="Start Cut" OnClick="StartCut()"/>
    <input type="button" value="Stop Cut" OnClick="KePlayerPlugin.StopCut(PeerID.value)"/>

    <p></p>
    <input type="button" value="query record file" OnClick="QueryCameraRemoteFile()"/>
    <input type="button" value="play record file" OnClick="PlayCameraRemoteFile()"/>
    <input type="button" value="stop record file" OnClick="KePlayerPlugin.StopPlayFile(PeerID.value)"/>
    Position:<INPUT TYPE ="number" id="playPosition" VALUE="20"/>
    <input type="button" value="set pos" OnClick="SetPosition()"/>
    <p></p>

    <p></p>
    <input type="button" value="get wifi list" OnClick="GetWifiList()"/>
    <input type="button" value="Capture Picture" OnClick="CapturePictur()"/>

  <p></p>
  <input type="button" value="Get dir list" OnClick="GetCaptureDirList()"/>
  <input type="button" value="Get file list" OnClick="GetCaptureFileList()"/>
  <input type="button" value="Get file data" OnClick="GetCaptureFileData()"/>

    <p/>
    <input type="button" value="Search Device" OnClick="KePlayerPlugin.SearchLocalDevice()"/>

</body>

</SCRIPT>

</html>
