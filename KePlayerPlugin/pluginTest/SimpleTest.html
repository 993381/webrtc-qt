<head>
  <title>Scripting Example</title>
  <link href="classic.css" rel="stylesheet" type="text/css" />
</head>
<body>

<input type="button" value="About..." OnClick="ScriptableObject.about();"/>
<p>
  <object id="QSimpleAX" CLASSID="CLSID:EBF9056F-2E44-4460-93C9-0837E28AB5D8"
 WIDTH=600 HEIGHT=400 text="Very Scriptable!"> 
  <PARAM NAME="text" VALUE="A simple control" />
    <PARAM NAME="value" VALUE="1" />
	[Object not available! Did you forget to build and register the server?]
	</object>

<FORM>
    <INPUT TYPE="BUTTON" VALUE="About..." onClick="QSimpleAX.about()" />
</FORM>

<SCRIPT LANGUAGE="JavaScript">
function QSimpleAX::ValueChanged( Newvalue )
{
	alert("sdfdf");
    //Calendar.Day = Newvalue;
}
function QSimpleAX::someSignal()
{
	alert("sdfdf");
}
</SCRIPT>
<object ID="OldAx" CLASSID="CLSID:DF16845C-92CD-4AAB-A982-EB9840E74669" WIDTH=200 HEIGHT=100 >

</object>

<SCRIPT LANGUAGE="JavaScript">
function OldAx::ValueChanged( Newvalue )
{
	alert("sdfdf");
    //Calendar.Day = Newvalue;
}

{
	alert("sdfdf");
}

</body>
