<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>KePlayerPlugin</title>
<script language=JavaScript src="js/json2.js" ></script>
<script language=JavaScript src="js/keplayer.js" ></script>
<link href="css/main.css" rel="stylesheet" type="text/css" />


</head>
<body onload=load()>
<div id="textDiv"></div>
<p></p>
<object ID="KePlayerPlugin" TYPE="application/keplayer-plugin">
[Object not available! Did you forget to build and register the server?]
</object>
<p></p>
<input type="button" value="About..." OnClick="KePlayerPlugin.about();"/>
<input type="button" value="play local file" OnClick="KePlayerPlugin.PlayLocalFile();"/>
<input type="button" value="choose dir" OnClick="GetLocalDirPath();"/>
<input type="button" value="full screen" OnClick="KePlayerPlugin.FullScreen();"/>

    <p></p>
    <!--
    Division Number: <INPUT TYPE ="text" id="divisionNum" VALUE=" 1"/>
    <input type="button" value="Set Devision" OnClick="KePlayerPlugin.SetDivision(divisionNum.value)"/>
    <p></p>
    -->
    router url :<INPUT TYPE ="text" id="routerUrl" VALUE="tcp://222.174.213.185:5555"/>
    <input type="button" value="Initilize" OnClick="InitializePlugin(routerUrl.value);"/>
    <p></p>

    Peer ID:<INPUT TYPE ="text" id="PeerID" VALUE="0090B01AF67F-0CCF"/>
    <input type="button" value="Open Tunnel" OnClick="KePlayerPlugin.OpenTunnel(PeerID.value);"/>
    <input type="button" value="Close Tunnel" OnClick="KePlayerPlugin.CloseTunnel(PeerID.value);"/>
    <p></p>

    <input type="button" value="Start Video" OnClick="KePlayerPlugin.StartVideo(PeerID.value,1)"/>
    <input type="button" value="Start Cut" OnClick="StartCut()"/>
    <input type="button" value="Stop Cut" OnClick="KePlayerPlugin.StopCut(PeerID.value)"/>

    <p></p>
    <input type="button" value="query record file" OnClick="QueryCameraRemoteFile()"/>
    <input type="button" value="play record file" OnClick="PlayCameraRemoteFile()"/>

    <p></p>
    <input type="button" value="get wifi list" OnClick="GetWifiList()"/>
    <input type="button" value="Capture Picture" OnClick="CapturePictur()"/>

  <p></p>
  <input type="button" value="Get dir list" OnClick="GetCaptureDirList()"/>
  <input type="button" value="Get file list" OnClick="GetCaptureFileList()"/>
  <input type="button" value="Get file data" OnClick="GetCaptureFileData()"/>

    <p/>
    <input type="button" value="Search Device" OnClick="KePlayerPlugin.SearchLocalDevice()"/>

</body>
